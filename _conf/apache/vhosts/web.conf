<VirtualHost *:80>
    ServerAdmin admin@web.lo
    DocumentRoot "/var/www/web"
    ServerName web.lo
    ServerAlias www.web.lo
    ErrorLog "/var/log/httpd/web.lo_httpd_error.log"
    CustomLog "/var/log/httpd/web.lo_httpd_access.log" common

   php_value memory_limit 512M
   php_value xdebug.max_nesting_level 120

<Directory /var/www/web>
    Options Indexes FollowSymLinks
    AllowOverride All
	Order allow,deny
        Allow from all
</Directory>
</VirtualHost>